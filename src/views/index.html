<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#111111] text-[#EEEEEE] font-sans">
    <main
      class="h-screen w-full flex flex-col items-center justify-center gap-4"
    >
      <h1 id="hello" class="font-bold text-4xl">Hello from Bun!</h1>
      <button
        hx-get="/hello"
        hx-swap="innerHTML"
        hx-target="#hello"
        class="bg-cyan-700 p-2 rounded duration-300 hover:opacity-90"
      >
        Click me
      </button>
    </main>
  </body>
</html>
